    <script>
        // Event Listiners
        document.addEventListener("DOMContentLoaded", onLoadFunctions);
        let optCode = document.querySelectorAll(".optcode__digit");
        optCode.forEach(function (elem) {
            elem.addEventListener("keypress", (evt) => {
                evt.preventDefault();
            });

            elem.addEventListener("keyup", (evt) => {
                if (evt.keyCode != 8) {

                    evt.currentTarget.value = String.fromCharCode(evt.keyCode);
                    focusNext(elem);
                }
            });

            elem.addEventListener("keydown", (evt) => {
                switch (evt.keyCode) {
                    case 8:
                        handleBackspace(evt.currentTarget);
                        break;
                    case 37:
                        focusPrev(evt.currentTarget);
                        break;
                    case 39:
                        focusNext(elem);
                        break;
                    default:
                        return;
                }
            });
        });

        // Functions
        function focusNext(currEle) {
            const next = currEle.nextElementSibling;
            if (next !== null) {
                next.focus();
            }
        }

        function handleBackspace(currEle) {
            if (currEle.value === "") {
                focusPrev(currEle);
            } else {
                console.log('ere')
                currEle.value = " ";
            }
        }

        function focusPrev(currEle) {
            const prev = currEle.previousElementSibling;
            if (prev !== null) {
                prev.focus();
            }
        }

        function onLoadFunctions() {
            $(window).scroll(function () {});
        }
    </script>
